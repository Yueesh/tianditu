<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>天地图－地图坐标拾取</title>
  <script src="http://api.tianditu.gov.cn/api?v=4.0&tk=填写天地图key"></script>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    #mapDiv {
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }
    input, b, p {
      margin-left: 5px;
      font-size: 14px
    }
  </style>
  <script>
    var map;
    var zoom = 12;

    function onLoad() {
      map = new T.Map( 'mapDiv' );
      map.centerAndZoom( new T.LngLat( 116.40769, 39.89945 ), zoom );
      addMapClick()
    }

    function addMapClick() {
      removeMapClick();
      map.addEventListener( "click", MapClick );
    }

    function removeMapClick() {
      map.removeEventListener( "click", MapClick );
    }

    function MapClick( e ) {
      let point =  e.lnglat.getLng() + "," + e.lnglat.getLat()
      // 复制到剪贴板
      navigator.clipboard.writeText(point).then(function() {
        alert("坐标已复制到剪贴板: " + point);
      }).catch(function(error) {
        // 如果复制失败，仍然显示坐标
        alert("坐标: " + point + "\n复制到剪贴板失败");
        console.error("复制到剪贴板失败:", error);
      });
    }
  </script>
</head>
<body onLoad="onLoad()">
  <div id="mapDiv"></div>
</body>
</html>
